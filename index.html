<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Company Site</title>
    <META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW" />
  </head>

  <body>
    <header class="header">
      <a class="header--logo" href="#">
        <img class="header--image" src="images/keys.png" alt="keyboard" />
      </a>

      <nav class="header--nav">
        <a class="header--link" href="#">
          Link
        </a>

        <a class="header--link" href="#">
          Link
        </a>

        <a class="header--link" href="#">
          Link
        </a>

        <a class="header--link" href="#">
          Link
        </a>

        <a class="button--small header--button">
          Button
        </a>
      </nav>
    </header>

    <div class="main">
      <div class="gradient-overlay"></div>

      <div class="hero">
        <div class="hero--cta">
          <div class="hero--content">
            <h1 class="hero--heading">
              Web development at its finest
            </h1>

            <button class="button">
              Button
            </button>
          </div>
        </div>

        <div class="hero--image"></div>
      </div>

      <section class="section">
        <div class="cards">
          <div class="card">
            <img class="card--image" src="images/keys.png" alt="keyboard" />

            <h2 class="card--heading">
              Heading
            </h2>

            <p class="card--content">
              This is a small paragraph, nothing too fancy
            </p>
          </div>

          <div class="card">
            <img class="card--image" src="images/mixer.png" alt="mixer" />

            <h2 class="card--heading">
              Heading
            </h2>

            <p class="card--content">
              This is a small paragraph, nothing too fancy
            </p>
          </div>

          <div class="card">
            <img
              class="card--image"
              src="images/midi-controller.png"
              alt="midi controller"
            />

            <h2 class="card--heading">
              Heading
            </h2>

            <p class="card--content">
              This is a small paragraph, nothing too fancy
            </p>
          </div>
        </div>
      </section>
    </div>
    <div class="challenge-one">
      <div class="range-slider--content">
        <input type="range" min="0" max="1000" value="500" class="range-slider--input" />
        <p class="range-slider--value">500</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
